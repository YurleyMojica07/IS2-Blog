<div class="card">
  <div class="card-body">
    <h4 class="card-title">Users</h4>
    <div class="table-responsive">
      <table class="table table-hover align-middle text-nowrap table-bordered table-striped">
        <thead>
        <tr>
          <th class="text-dark font-medium fs-4">#</th>
          <th class="text-dark font-medium fs-4">First Name</th>
          <th class="text-dark font-medium fs-4">Second Name</th>
          <th class="text-dark font-medium fs-4">Last Name</th>
          <th class="text-dark font-medium fs-4">Second Last Name</th>
          <th class="text-dark font-medium fs-4">Email</th>
          <th class="text-dark font-medium fs-4">Username</th>
          <th class="text-dark font-medium fs-4">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let user of listUsers">
          <td>
            {{user.id}}
          </td>
          <td>
            {{user.firstName}}
          </td>
          <td>
            {{user.secondName}}
          </td>
          <td>
            {{user.firstLastName}}
          </td>
          <td>
            {{user.secondLastName}}
          </td>
          <td>
            {{user.email}}
          </td>
          <td>
            {{user.username}}
          </td>
          <td>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="button" class="btn btn-primary"><i class="bi bi-pencil"></i></button>
              <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)"><i class="bi bi-trash"></i></button>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
